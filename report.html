<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>การแจ้งซ่อม</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f4eee9;
    }

    /* HEADER */
    header {
      background-color: #f4eee9;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      height: 80px;
      object-fit: contain;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      text-decoration: none;
      color: #472918;
      font-weight: bold;
      padding: 10px;
      transition: background-color 0.2s;
      border-radius: 5px;
    }

    .top-nav a:hover,
    .top-nav a.active {
      background-color: #d97e23;
      color: white;
    }

    /* MAIN CONTENT CENTER */
    .content-center {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    h2 {
      margin: 20px 0 10px;
      color: #333;
    }

    @media (max-width: 600px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }
      .top-nav {
        flex-wrap: wrap;
        gap: 10px;
      }
      .logo {
        height: 50px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <img src="crop.png" alt="โลโก้" class="logo" />
    <nav class="top-nav">
      <a href="index.html">หน้าแรก</a>
      <a href="report.html" class="active">การแจ้งซ่อม</a>
      <a href="status_request.html">สถานะการแจ้งซ่อม</a>
      <a href="contact.html">ติดต่อเรา</a>
    </nav>
  </div>
</header>

<div class="content-center">
  <main>
    <h2>กรอกแบบฟอร์มแจ้งซ่อม</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScKb9aDGx9snEuB0McuEVJZWfvTfp1wYPTT0EEUFB7FpYn5bg/viewform?embedded=true"
            frameborder="0" marginheight="0" marginwidth="0">กำลังโหลด…</iframe>

  
  </main>
</div>

<script>
  async function fetchSheetData() {
    const sheetId = "1irQEcwQC4DNmjzVt4h3d244XD8XtvzraNtmQ6mP4NHU";
    const sheetName = "Form Responses 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error("โหลดข้อมูลไม่สำเร็จ");

      const csvText = await response.text();
      const rows = csvText.trim().split('\n').map(row =>
        row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
      );
      rows.shift(); // ลบ header
      return rows;
    } catch (error) {
      console.error(error);
      return null;
    }
  }

  function renderTable(rows) {
    const tbody = document.getElementById('list-body');
    tbody.innerHTML = '';

    if (!rows || rows.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">ไม่มีข้อมูลแจ้งซ่อม</td></tr>';
      return;
    }

    rows.forEach(row => {
      const [timestamp, machine, reporter, description] = row;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${new Date(timestamp).toLocaleString()}</td>
        <td>${machine}</td>
        <td>${reporter}</td>
        <td>${description}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.addEventListener('DOMContentLoaded', async () => {
    const data = await fetchSheetData();
    renderTable(data);
  });
</script>

</body>
</html>
