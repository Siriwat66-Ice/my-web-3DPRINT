<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>การแจ้งซ่อม</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <style>
    /* Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #fcfcfc;
    }

    /* HEADER & TOP NAV */
    header {
      background-color: #e3bc89;
      padding: 10px 20px;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* ปรับขนาดโลโก้ให้พอดี */
    .logo {
      height: 60px; /* ลดจาก 100px */
      object-fit: contain;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.4));
    }

    /* เมนู */
    .top-nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .top-nav a {
      font-size: 20px;  /* เพิ่มขนาดฟอนต์ */
      font-weight: bold;
      color: #472918;
      padding: 10px;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background-color 0.4s;
    }

    .top-nav a.active {
      background-color: #ff8000;
      color: white;
      border-radius: 4px;
    }

    /* FORM WRAPPER */
    .form-wrapper {
      max-width: 800px;
      margin: 80px auto 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .form-wrapper h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #d97e23;
    }

    .form-wrapper iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <img src="crop.png" alt="โลโก้" class="logo" />
    <nav class="top-nav">
      <a href="index.html">หน้าแรก</a>
      <a href="report.html" class="active">การแจ้งซ่อม</a>
      <a href="status_request.html">สถานะการแจ้งซ่อม</a>
      <a href="guide_3DPRINT.html">คู่มือการใช้งานเครื่อง 3D Print</a>
      <a href="contact.html">ติดต่อเรา</a>
    </nav>
  </div>
</header>

<div class="form-wrapper">
  <h2>กรอกแบบฟอร์มแจ้งซ่อม</h2>
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLScKb9aDGx9snEuB0McuEVJZWfvTfp1wYPTT0EEUFB7FpYn5bg/viewform?embedded=true">
    กำลังโหลด…
  </iframe>
</div>

</body>
</html>
