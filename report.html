<div class="content-center">
  <main>
    <h2>กรอกแบบฟอร์มแจ้งซ่อม</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScKb9aDGx9snEuB0McuEVJZWfvTfp1wYPTT0EEUFB7FpYn5bg/viewform?embedded=true"
            frameborder="0" marginheight="0" marginwidth="0">กำลังโหลด…</iframe>

  
  </main>
</div>

<script>
  async function fetchSheetData() {
    const sheetId = "1irQEcwQC4DNmjzVt4h3d244XD8XtvzraNtmQ6mP4NHU";
    const sheetName = "Form Responses 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error("โหลดข้อมูลไม่สำเร็จ");

      const csvText = await response.text();
      const rows = csvText.trim().split('\n').map(row =>
        row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
      );
      rows.shift(); // ลบ header
      return rows;
    } catch (error) {
      console.error(error);
      return null;
    }
  }

  function renderTable(rows) {
    const tbody = document.getElementById('list-body');
    tbody.innerHTML = '';

    if (!rows || rows.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">ไม่มีข้อมูลแจ้งซ่อม</td></tr>';
      return;
    }

    rows.forEach(row => {
      const [timestamp, machine, reporter, description] = row;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${new Date(timestamp).toLocaleString()}</td>
        <td>${machine}</td>
        <td>${reporter}</td>
        <td>${description}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.addEventListener('DOMContentLoaded', async () => {
    const data = await fetchSheetData();
    renderTable(data);
  });
</script>

</body>
</html>
