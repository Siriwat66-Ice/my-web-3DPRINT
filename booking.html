<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบจองเครื่อง 3D Printer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #e3bc89;
      padding: 10px 20px;
      color: white;
    }
    .header-inner {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.4));
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .top-nav a:hover {
      background-color: #e3bc89;
    }
    .top-nav a.active {
      background-color: #e67e22;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: 30px auto 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    iframe {
      margin-top: 30px;
      border: none;
      width: 100%;
      height: 600px;
    }
    @media (max-width: 600px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }
      .top-nav a {
        margin-left: 0;
        margin-right: 10px;
        padding: 8px 12px;
        display: inline-block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <img src="crop.png" alt="โลโก้" class="logo" />
    <nav class="top-nav">
      <a href="index.html">หน้าแรก</a>
      <a href="report.html">การแจ้งซ่อม</a>
      <a href="status_request.html">สถานะการแจ้งซ่อม</a>
      <a href="guide_3DPRINT.html">คู่มือการใช้งานเครื่อง 3D Print</a>
      <a href="contact.html">ติดต่อเรา</a>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <h2>ระบบจองเครื่อง 3D Printer</h2>
    <form id="bookingForm">
      <label for="bookingName">ชื่อผู้จอง:</label>
      <input type="text" id="bookingName" required />

      <label for="machine">เลือกเครื่อง:</label>
      <select id="machine" required></select>

      <label for="bookingDate">วันที่:</label>
      <input type="date" id="bookingDate" required />

      <label for="bookingTime">ช่วงเวลา:</label>
      <select id="bookingTime" required>
        <option value="">-- เลือกช่วงเวลา --</option>
        <option value="09:00-10:00">09:00 - 10:00</option>
        <option value="10:00-11:00">10:00 - 11:00</option>
        <option value="11:00-12:00">11:00 - 12:00</option>
        <option value="13:00-14:00">13:00 - 14:00</option>
        <option value="14:00-15:00">14:00 - 15:00</option>
        <option value="15:00-16:00">15:00 - 16:00</option>
        <option value="16:00-17:00">16:00 - 17:00</option>
      </select>

      <button type="submit">จองเครื่อง</button>
    </form>

    <h3>รายการจอง</h3>
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT4hXAmVMMk8q0kybSzUddqAPMLBlDio0n0vEYyV2rfCq-mrvRQOf4LcZaJ74EgRY9Qg09swsztcjW_/pubhtml?gid=0&single=true"
      allowfullscreen>
    </iframe>
  </div>
</main>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzwhhneeZRc56vhFRuHtX0_VYc4y-wuufjur5OcMed5OpNSSykbtFL1OXHcJaGxkG0h4w/exec";

  const machineStatus = {
    "3D Printer 1": "repair",
    "3D Printer 2": "available",
    "3D Printer 3": "available",
    "3D Printer 4": "available"
  };

  function updateMachineOptions() {
    const machineSelect = document.getElementById("machine");
    machineSelect.innerHTML = "";

    for (const [machine, status] of Object.entries(machineStatus)) {
      const option = document.createElement("option");
      option.value = machine;
      option.textContent = machine + (status === "repair" ? " (ซ่อมอยู่)" : "");
      if (status === "repair") {
        option.disabled = true;
      }
      machineSelect.appendChild(option);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateMachineOptions();

    const bookingForm = document.getElementById("bookingForm");

    bookingForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("bookingName").value.trim();
      const machine = document.getElementById("machine").value;
      const date = document.getElementById("bookingDate").value;
      const time = document.getElementById("bookingTime").value;

      if (!name || !machine || !date || !time) {
        alert("กรุณากรอกข้อมูลให้ครบถ้วน");
        return;
      }

      if(machineStatus[machine] === "repair"){
        alert("เครื่องนี้กำลังซ่อมอยู่ ไม่สามารถจองได้");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("machine", machine);
      formData.append("date", date);
      formData.append("time", time);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          bookingForm.reset();
          alert("✅ จองสำเร็จแล้ว!");
        } else {
          alert("❌ ส่งข้อมูลไม่สำเร็จ");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("❌ เกิดข้อผิดพลาดในการเชื่อมต่อ");
      });
    });
  });
</script>

</body>
</html>
